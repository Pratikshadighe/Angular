

<div class="container my-3">
<div  class="card " style="width: 18rem;">
    <div class="card-body">
        <div class="container my-3">
            <h5 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h5>
            <p [ngClass]="{'strike':!todo.active}">{{todo.desc}}</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck{{i}}" (click)="onCheckBoxClick(todo)" [checked]="!todo.active">
                <label class="form-check-label" for="gridCheck{{i}}">
                  Mark as Done
                </label>
              </div>
            <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
        
        </div>
    </div>
  </div>
</div>
