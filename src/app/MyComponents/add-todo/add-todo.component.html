<div class="container">
  <h4>Add a Todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title" class="form-label">Todo Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        [(ngModel)]="title"
      />
    </div>
    <div class="form-group">
      <label for="desc" class="form-label">Todo Description</label>
      <input
        type="text"
        class="form-control"
        id="desc"
        name="desc"
        [(ngModel)]="desc"
      />
    </div>
    <button class="btn btn-primary my-3">Submit</button>
  </form>
</div>
